<!-- Classie --><!-- for toggle left push menu script -->
<script src="js/classie.js"></script>
<script>
    $("#fromcreatebt").click(function(){
        alert(1);
        $.ajax({
            type: "POST",   //提交的方法
            url:"/examManage/addtest1", //提交的地址
            data:$('#fromcreate').serialize(),// 序列化表单值
            async: false,
            error: function(request) {  //失败的话
                alert("Connection error");
            },
            success: function(data) {  //成功
                if(data.code == "0000"){
                    alert("成功");
                    window.location.href = "/createPaper2.html?testid="+data.data.testid;
                }else{
                    alert(data.msg);
                }
            }
        });
    });
</script>
