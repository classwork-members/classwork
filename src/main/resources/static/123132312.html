<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="datetime-local" id="timer">
    <button type="button" value="test" onclick="test()"></button>

    <script>
        function test() {
            var oTimer = document.getElementById('timer');
            var timeStamp = new Date(oTimer.value).getTime();
            var date = timeStamp;
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            m = m < 10 ? ('0' + m) : m;
            var d = date.getDate();
            d = d < 10 ? ('0' + d) : d;
            var h = date.getHours();
            h = h < 10 ? ('0' + h) : h;
            var minute = date.getMinutes();
            var second = date.getSeconds();
            minute = minute < 10 ? ('0' + minute) : minute;
            second = second < 10 ? ('0' + second) : second;
            return y + '-' + m + '-' + d+' '+h+':'+minute+':'+second;
            alert(timeStamp)
        }
    </script>
</body>
</html>
