<body>
    <script >
    function beforeSubmit() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        alert(username);
        alert(password);
    }
    </script>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">新建用户</h4>
            </div>
            <div class="modal-body">
                <form action="userManage/signin" method="post" onsubmit="return beforeSubmit()">
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">用户名</label>
                        <input type="text" name="username" class="form-control" id="recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="password-text" class="control-label">密码</label>
                        <input type="text" name="password" class="form-control" id="password-text">
                    </div>
                    <div class="form-group">
                        <label for="email-text" class="control-label">邮箱</label>
                        <input type="text" name="email" class="form-control" id="email-text">
                    </div>
                    <div class="form-group">
                        <label><input type="radio" name="Gender" value="male" required="" >男</label>
                        <label><input type="radio" name="Gender" value="female" required="" checked>女</label>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" value="提交" onclick="window.location.href='manageUser.html'">提交</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
