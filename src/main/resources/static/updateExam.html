                    <h4>生成考试 :</h4>
                </div>
                <div class="form-body">
                    <form id="registerUser">
                        <div class="form-group">
                            <label for="examinationname">考试名</label>
                            <input type="text" class="form-control" name="examinationname" id="examinationname" >
                        </div>
                        <div class="form-group">
                            <label for="starttime">开始时间</label>
                            <input type="datetime-local" class="form-control" name="starttime" id="starttime" >
                        </div>
                        <div class="form-group">
                            <label for="endtime">结束时间</label>
                            <input type="datetime-local" class="form-control" name="endtime" id="endtime" >
                        </div>
                        <label for="endtime">可以参与考试的用户权限级别</label>
                        <label> <input name="roleid" type="radio" value="1" id="role1"> 1级及以下 </label>
                        <label> <input name="roleid" type="radio" value="2" id="role2"> 2级及以下 </label>
                        <label> <input name="roleid" type="radio" value="3" id="role3"> 3级及以下 </label>
                        <label> <input name="roleid" type="radio" value="4" id="role4"> 4级及以下 </label>
                        <label for="self">选择考卷</label>
                        <input name="testid" id="testid" hidden>
                        <input name="examiationid" id="examiationid" hidden>
                        <div class="tables" id="self">
                            <div class="bs-example widget-shadow" data-example-id="hoverable-table">
                                <script>
                                    function getUrlParam(name) {
                                        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
                                        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
                                        if (r != null) return decodeURIComponent(r[2]); return null; //返回参数值
                                    }
                                    $(document).ready(function( ){
                                        var url = "/examManage/alltest";
                                        var num = getUrlParam("num");
                                        var examiationid = getUrlParam("id");
                                        var examinationname = getUrlParam("examinationname");
                                        var starttime = getUrlParam("starttime");
                                        var endtime = getUrlParam("endtime");
                                        var roleid = getUrlParam("roleid");
                                        var testid = getUrlParam("testid");
                                        document.getElementById("examiationid").value = examiationid;
                                        document.getElementById("examinationname").value = examinationname;
                                        document.getElementById("starttime").value = starttime;
                                        document.getElementById("endtime").value = endtime;
                                        document.getElementById("testid").value = testid;
                                        if(roleid=="1") {
                                            document.getElementById("role1").checked = true;}
                                        else if(roleid=="2") {
                                            document.getElementById("role2").checked = true;}
                                        else if(roleid=="3") {
                                            document.getElementById("role3").checked = true;}
                                        else  {
                                            document.getElementById("role4").checked = true;}
                                        $.get(
                                            url,
                                            {},//参数列表
                                            function(result,status,xhr){
                                                num=Number(num);
                                                if(num+5<result.data.length)
                                                {
                                                    for (var i=num;i<num+5;i++)
                                                    {
                                                        var $tab1 = $("#thedata");
                                                        if(result.data[i].illnessid=="0"){
                                                            var illness="杂题";
                                                        }
                                                        else{
                                                            var illness="null"
                                                        }
                                                        var trData = "<tr onclick=\"setLineNum(this)\"><th>"+ result.data[i].testid +"</th><td>"+ result.data[i].testname +"</td><td>"+ result.data[i].examcount+"</td><td>"+ result.data[i].totalscore+"</td><td>"+ result.data[i].testtime+"</td><td>"+ illness+"</td><td><a href=\"paperDetail.html?id="+result.data[i].testid+"\">查看具体题目或管理该考卷题目</a></td></tr>";
                                                        $tab1.append(trData);
                                                    }
                                                }
                                                else
                                                {
                                                    for (var i=num;i<result.data.length;i++)
                                                    {
                                                        var $tab1 = $("#thedata");
                                                        if(result.data[i].illnessid=="0"){
                                                            var illness="杂题";
                                                        }
                                                        else{
                                                            var illness="error"
                                                        }
                                                        var trData = "<tr onclick=\"setLineNum(this)\"><th>"+ result.data[i].testid +"</th><td>"+ result.data[i].testname +"</td><td>"+ result.data[i].examcount+"</td><td>"+ result.data[i].totalscore+"</td><td>"+ result.data[i].testtime+"</td><td>"+ illness+"</td><td><a href=\"paperDetail.html?id="+result.data[i].testid+"\">查看具体题目或管理该考卷题目</a></td></tr>";
                                                        $tab1.append(trData);
                                                    }
                                                }
                                                var ul=document.getElementById("pagenum");
                                                var pagenum=1;
                                                for(var j=0;j<result.data.length;j+=5)
                                                {
                                                    var li=document.createElement("li");
                                                    j=Number(j);
                                                    li.innerHTML="<a href=\"managePaper.html?num="+j+"\">"+pagenum+"</a>";
                                                    ul.appendChild(li);
                                                    pagenum++;
                                                }
                                            },
                                            "json"
                                        );
                                    });
                                    function setLineNum(line){
                                        if(typeof(line)   ==   "undefined "){
                                            alert('缺少参数');
                                        }else{
                                            document.getElementById("testid").value = line.cells[0].innerHTML;
                                        }
                                    }
                                </script>
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>考卷名</th>
                                        <th>题目总数</th>
                                        <th>总分值</th>
                                        <th>考试时长</th>
                                        <th>题目范围</th>
                                        <th>具体题目</th>
                                    </tr>
                                    </thead>
                                    <tbody id="thedata">
                                    </tbody>
                                </table>
                                <div class="row">
                                    <ul class="pagination pagination-lg" id="pagenum">
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <button id="registerUserBt" type="button" class="btn btn-default">提交</button>
                        <a href="manageExam.html"><button type="submit" class="btn btn-default">取消</button></a>

<script>

    $("#registerUserBt").click(function(){
        $.ajax({
            type: "POST",   //提交的方法
            url:"/examManage/updateExamination", //提交的地址
            data:$('#registerUser').serialize(),// 序列化表单值
            async: false,
            error: function(request) {  //失败的话
                alert("Connection error");
            },
            success: function(data) {  //成功
                if(data.code == "0000"){
                    window.location.href = "/manageExam.html";
                }else{
                    alert(data.msg);
                }
            }
        });
    });
</script>
