    <script>
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r != null) return decodeURIComponent(r[2]); return null; //返回参数值
        }
        $(document).ready(function( ){

            var id = getUrlParam("testid");
            document.getElementById("testid").value=id;
            var num = getUrlParam("num");
            var checked = getUrlParam("checked");
            if(checked!=null && checked=="zizhu")
            {
                document.getElementById("zizhu").checked = true;
                document.getElementById("self").hidden = false;
                document.getElementById("self-label").hidden = false;
            }
            num=Number(num);

            var url2 = "examManage/getAllExamByTestid?testid="+id;
            $.get(
                url2,
                {},//参数列表
                function(result,status,xhr){
                    for (var i=num;i<result.data.length;i++)
                    {
                        var $tab1 = $("#thedata2");
                        var catalog= Number(result.data[i].illnessid);
                        if(catalog==0)
                            var role="其他";
                        else if(catalog==1)
                            var role="传染病";
                        else if(catalog==2)
                            var role="寄生虫";
                        else if(catalog==3)
                            var role="内科";
                        else if(catalog==4)
                            var role="外产科疾病";
                        else if(catalog==5)
                            var role="常用手术";
                        else if(catalog==6)
                            var role="免疫";
                        else
                            var role="error";
                        var trData = "<tr onclick=\"setLineNum(this)\"><th>"+ result.data[i].examid +"</th><td>"+ result.data[i].question +"</td><td>"+result.data[i].alternativea+"</td><td>"+ result.data[i].alternativeb+"</td><td>"+ result.data[i].alternativec +"</td><td>"+ result.data[i].alternatived +"</td><td>"+ result.data[i].correctAnswer +"</td><td>"+ role+"</td></tr>";
                        $tab1.append(trData);
                    }
                },
                "json"
            );
            var url3 = "/examManage/allExam";

            $.get(
                url3,
                {},//参数列表
                function(result,status,xhr){
                    if(num+10>result.data.length)
                    {
                        for (var i=num;i<result.data.length;i++)
                        {
                            var $tab1 = $("#thedata");
                            var catalog= Number(result.data[i].illnessid);
                            if(catalog==0)
                                var role="其他";
                            else if(catalog==1)
                                var role="传染病";
                            else if(catalog==2)
                                var role="寄生虫";
                            else if(catalog==3)
                                var role="内科";
                            else if(catalog==4)
                                var role="外产科疾病";
                            else if(catalog==5)
                                var role="常用手术";
                            else if(catalog==6)
                                var role="免疫";
                            else
                                var role="error";
                            var trData = "<tr onclick=\"setLineNum(this)\"><th>"+ result.data[i].examid +"</th><td>"+ result.data[i].question +"</td><td>"+result.data[i].alternativea+"</td><td>"+ result.data[i].alternativeb+"</td><td>"+ result.data[i].alternativec +"</td><td>"+ result.data[i].alternatived +"</td><td>"+ result.data[i].correctAnswer +"</td><td>"+ role+"</td><td><a href=\"addQuestion.html?testid="+id+"&examid="+result.data[i].examid+"\">添加</a></td></tr>";
                            $tab1.append(trData);
                        }
                    }
                     else
                    {
                        for (var i=num;i<num+10;i++)
                        {
                            var $tab1 = $("#thedata");
                            var catalog= Number(result.data[i].illnessid);
                            if(catalog==0)
                                var role="其他";
                            else if(catalog==1)
                                var role="传染病";
                            else if(catalog==2)
                                var role="寄生虫";
                            else if(catalog==3)
                                var role="内科";
                            else if(catalog==4)
                                var role="外产科疾病";
                            else if(catalog==5)
                                var role="常用手术";
                            else if(catalog==6)
                                var role="免疫";
                            else
                                var role="error";
                            var trData = "<tr onclick=\"setLineNum(this)\"><th>"+ result.data[i].examid +"</th><td>"+ result.data[i].question +"</td><td>"+result.data[i].alternativea+"</td><td>"+ result.data[i].alternativeb+"</td><td>"+ result.data[i].alternativec +"</td><td>"+ result.data[i].alternatived +"</td><td>"+ result.data[i].correctAnswer +"</td><td>"+ role+"</td><td><a href=\"addQuestion.html?testid="+id+"&examid="+result.data[i].examid+"\">添加</a></td></tr>";
                            $tab1.append(trData);
                        }
                    }
                    var ul=document.getElementById("pagenum");
                    var maxnum=result.data.length;
                    num=Number(num);
                    var pagenum=num/10;
                    if(pagenum>4)
                    {
                        pagenum=num/10-3;
                        if(num+60<result.data.length)
                            maxnum=num+60;
                        for(var j=num-40;j<maxnum;j+=10)
                        {
                            var li=document.createElement("li");
                            j=Number(j);
                            li.innerHTML="<a href=\"createPaper2.html?testid="+id+"&num="+j+"&checked=zizhu\">"+pagenum+"</a>";
                            ul.appendChild(li);
                            pagenum++;
                        }
                    }
                    else
                    {
                        var pagenum=1;
                        if(110<result.data.length)
                            maxnum=110;
                        for(var j=0;j<maxnum;j+=10)
                        {
                            var li=document.createElement("li");
                            j=Number(j);
                            li.innerHTML="<a href=\"createPaper2.html?testid="+id+"&num="+j+"&checked=zizhu\">"+pagenum+"</a>";
                            ul.appendChild(li);
                            pagenum++;
                        }
                    }

                },
                "json"
            );
        })
        function setChoice(choice) {
            if(choice=="1"){
                document.getElementById("auto").hidden = false;
                document.getElementById("auto-label").hidden = false;
                document.getElementById("self").hidden = true;
                document.getElementById("self-label").hidden = true;
            }
            else if(choice=="2"){
                document.getElementById("auto").hidden = true;
                document.getElementById("auto-label").hidden = true;
                document.getElementById("self").hidden = false;
                document.getElementById("self-label").hidden = false;
            }
            else {
                alert("error");
            }
        }
    </script>
